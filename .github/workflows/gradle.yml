name: CI/CD Pipeline

on:   # 언제 실행할지
  push:
    branches: [ "main" ]   # main 브랜치에 push 될 때 실행
  pull_request:
    branches: [ "main" ]

jobs:
  build:   # Job 이름
    runs-on: ubuntu-latest   # 실행 환경 (Linux 서버)
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4   # 코드 받아오기

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Gradle
      run: ./gradlew build
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build with Gradle
      run: ./gradlew build -x test

    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /opt/apps/sobunsobun
          pkill -f 'sobunsobun-0.0.1-SNAPSHOT.jar' || true
          rm -f sobunsobun-0.0.1-SNAPSHOT.jar
          scp ./build/libs/sobunsobun-0.0.1-SNAPSHOT.jar ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/apps/sobunsobun/
          nohup java -jar sobunsobun-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod > log.txt 2>&1 &
