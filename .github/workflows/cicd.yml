name: CI/CD with Gradle & SSH

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      jar_name: ${{ steps.findjar.outputs.jar_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # gradlew 자동 탐색(루트~3depth)
      - name: Locate gradlew
        id: locate
        run: |
          set -e
          GRADLEW=$(find . -maxdepth 3 -type f -name gradlew | head -n1 || true)
          if [ -z "$GRADLEW" ]; then
            echo "❌ gradlew를 찾지 못했습니다. 레포에 gradlew/gradle-wrapper가 커밋되어 있는지 확인하세요."
            echo "=== 디버그: 상위 디렉토리 목록 ==="
            find . -maxdepth 2 -type d -print
            exit 1
          fi
          chmod +x "$GRADLEW"
          DIR=$(dirname "$GRADLEW")
          echo "gradlew_path=$GRADLEW" >> $GITHUB_OUTPUT
          echo "gradle_dir=$DIR" >> $GITHUB_OUTPUT
          echo "✅ gradlew: $GRADLEW"

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        working-directory: ${{ steps.locate.outputs.gradle_dir }}
        run: ./gradlew clean build -x test --stacktrace

      - name: Find built JAR
        id: findjar
        run: |
          JAR=$(ls -t "${{ steps.locate.outputs.gradle_dir }}/build/libs/"*.jar | head -n1)
          echo "jar_name=$(basename "$JAR")" >> "$GITHUB_OUTPUT"

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: ${{ steps.locate.outputs.gradle_dir }}/build/libs/*.jar

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: .

      - name: Copy JAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "${{ needs.build.outputs.jar_name }}"
          target: "/opt/apps/sobunsobun"
          overwrite: true

      - name: Restart app on server (systemd 우선)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /opt/apps/sobunsobun
            NEW_JAR="${{ needs.build.outputs.jar_name }}"
            mv -f "$NEW_JAR" app.jar
            if command -v systemctl >/dev/null 2>&1; then
              sudo systemctl restart sobunsobun
              sudo systemctl status sobunsobun --no-pager -l || true
            else
              pkill -f "java .*app.jar" || true
              nohup java -jar /opt/apps/sobunsobun/app.jar --spring.profiles.active=prod > app.log 2>&1 &
            fi
