<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>STOMP Chat Test</title>
</head>
<body>
<h1>Chat Test</h1>
<input id="roomId" value="1" />
<input id="msg" placeholder="메시지 입력" />
<button onclick="sendMessage()">전송</button>

<pre id="log"></pre>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let stompClient = null;

    function log(msg) {
      document.getElementById('log').textContent += msg + "\n";
    }

    function connect() {
      const socket = new SockJS('http://localhost:8080/ws/chat'); // 네 WebSocketConfig 엔드포인트
      stompClient = Stomp.over(socket);
      stompClient.debug = null; // 로그 조용히 하고 싶으면

      stompClient.connect({}, (frame) => {
        log('CONNECTED: ' + frame);
        const roomId = document.getElementById('roomId').value;
        stompClient.subscribe('/topic/rooms/' + roomId, (message) => {
          log('RECV: ' + message.body);
        });
      }, (error) => {
        log('ERROR: ' + error);
      });
    }

    function sendMessage() {
      const roomId = document.getElementById('roomId').value;
      const msg = document.getElementById('msg').value;

      const payload = {
        content: msg,
        // 네 DTO에 맞게 필드 추가 (senderId, type 등)
      };

      stompClient.send('/app/rooms/' + roomId + '/send', {}, JSON.stringify(payload));
      log('SEND: ' + JSON.stringify(payload));
    }

    connect();
</script>
</body>
</html>
