<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket STOMP Chat Test</title>
    <script src="https://unpkg.com/@stomp/stompjs@7.1.0/bundles/stomp.umd.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-top: 0; }
        .section {
            background: #f9f9f9;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        label {
            display: block;
            margin: 15px 0 5px 0;
            font-weight: bold;
            color: #555;
        }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button {
            padding: 12px 20px;
            margin: 5px 5px 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; }
        .btn-danger { background: #ff6b6b; color: white; }
        .btn-danger:hover { background: #ee5a52; }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        .status.connected { background: #d4edda; color: #155724; border: 2px solid #28a745; }
        .status.disconnected { background: #f8d7da; color: #721c24; border: 2px solid #dc3545; }
        .log {
            background: #1e1e1e;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry { margin: 3px 0; border-bottom: 1px solid #333; }
        .log-success { color: #0f0; }
        .log-error { color: #f44; }
        .log-info { color: #0ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ WebSocket STOMP Chat Test</h1>
        <div id="status" class="status disconnected">âŒ Not Connected</div>

        <div class="section">
            <h2>âš™ï¸ Connection Settings</h2>
            <label>WebSocket URL:</label>
            <input type="text" id="wsUrl" placeholder="ws://...">
            <label>JWT Token:</label>
            <input type="text" id="token" placeholder="Bearer eyJ...">
            <button class="btn-primary" onclick="doConnect()">ğŸ”Œ Connect</button>
            <button class="btn-danger" onclick="doDisconnect()">âŒ Disconnect</button>
        </div>

        <div class="section">
            <h2>ğŸ“¡ Subscribe</h2>
            <label>Room ID:</label>
            <input type="text" id="roomId" value="1">
            <button class="btn-primary" onclick="doSubscribe()">ğŸ“¡ Subscribe</button>
        </div>

        <div class="section">
            <h2>ğŸ’¬ Send Message</h2>
            <label>Message:</label>
            <input type="text" id="messageContent" value="Hello WebSocket!" placeholder="Enter message">
            <button class="btn-primary" onclick="doSendMessage()">ğŸ“¤ Send</button>
        </div>

        <div class="section">
            <h2>ğŸ“‹ Log</h2>
            <button class="btn-primary" onclick="clearLog()">ğŸ—‘ï¸ Clear</button>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let connected = false;
        let apiBaseUrl = '';

        // í˜„ì¬ ì„œë²„ì˜ í˜¸ìŠ¤íŠ¸ëª…ê³¼ í¬íŠ¸ë¥¼ ê¸°ë°˜ìœ¼ë¡œ URL ì„¤ì •
        function initializeUrls() {
            const protocol = window.location.protocol;
            const hostname = window.location.hostname;
            const port = window.location.port;

            // WebSocket URL ì„¤ì • (http -> ws, https -> wss)
            const wsProtocol = protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = port ? `${wsProtocol}//${hostname}:${port}/ws/chat` : `${wsProtocol}//${hostname}/ws/chat`;

            // API Base URL ì„¤ì •
            apiBaseUrl = port ? `${protocol}//${hostname}:${port}` : `${protocol}//${hostname}`;

            // Input í•„ë“œì— ì„¤ì •
            document.getElementById('wsUrl').value = wsUrl;

            log(`ğŸ”§ ì„œë²„ ì„¤ì •: ${wsUrl}`, 'info');
            log(`ğŸ“¡ API Base URL: ${apiBaseUrl}`, 'info');
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ URL ì´ˆê¸°í™”
        window.addEventListener('load', initializeUrls);
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function updateStatus(isConnected) {
            connected = isConnected;
            const statusDiv = document.getElementById('status');
            if (isConnected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'âœ… Connected';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'âŒ Disconnected';
            }
        }

        function doConnect() {
            const wsUrl = document.getElementById('wsUrl').value;
            const token = document.getElementById('token').value;

            if (!token) {
                log('âŒ Token required!', 'error');
                return;
            }

            log(`ğŸ”Œ Connecting...`, 'info');

            const client = new StompJs.Client({
                brokerURL: wsUrl,
                connectHeaders: {
                    'Authorization': token
                },
                onConnect: function() {
                    log('âœ… STOMP Connected!', 'success');
                    stompClient = client;
                    updateStatus(true);
                },
                onStompError: function(frame) {
                    log(`âŒ STOMP Error: ${frame.body}`, 'error');
                },
                onWebSocketError: function() {
                    log('âŒ WebSocket Error', 'error');
                }
            });

            client.activate();
        }

        function doDisconnect() {
            if (stompClient) {
                stompClient.deactivate();
                log('âŒ Disconnected', 'info');
                updateStatus(false);
            }
        }

        function doSubscribe() {
            if (!connected) {
                log('âŒ Not connected', 'error');
                return;
            }

            const roomId = document.getElementById('roomId').value;
            const destination = `/topic/rooms/${roomId}`;

            stompClient.subscribe(destination, function(message) {
                log(`ğŸ“© ${message.body}`, 'success');
            });

            log(`âœ… Subscribed to room ${roomId}`, 'success');

            // ê¸°ì¡´ ë©”ì‹œì§€ ë¡œë“œ
            loadExistingMessages(roomId);
        }

        function loadExistingMessages(roomId) {
            log(`ğŸ“¥ ê¸°ì¡´ ë©”ì‹œì§€ ë¡œë“œ ì¤‘...`, 'info');

            const token = document.getElementById('token').value;

            if (!token) {
                log(`âŒ Tokenì´ ì—†ì–´ì„œ ë©”ì‹œì§€ ë¡œë“œ ì‹¤íŒ¨`, 'error');
                return;
            }

            fetch(`${apiBaseUrl}/api/chat/messages/${roomId}`, {
                method: 'GET',
                headers: {
                    'Authorization': token,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    log(`ğŸ“¥ ì„œë²„ ì‘ë‹µ - ìƒíƒœ: ${response.status}`, 'info');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return response.json();
                })
                .then(messages => {
                    if (messages && messages.length > 0) {
                        log(`ğŸ“¥ ê¸°ì¡´ ë©”ì‹œì§€ ${messages.length}ê°œ ë¡œë“œ`, 'success');
                        messages.forEach(msg => {
                            log(`ğŸ“‹ [${msg.senderName}] ${msg.content}`, 'info');
                        });
                    } else {
                        log(`ğŸ“­ ê¸°ì¡´ ë©”ì‹œì§€ ì—†ìŒ`, 'info');
                    }
                })
                .catch(error => {
                    log(`âŒ ë©”ì‹œì§€ ë¡œë“œ ì‹¤íŒ¨: ${error.message}`, 'error');
                });
        }

        function doSendMessage() {
            if (!connected) {
                log('âŒ Not connected', 'error');
                return;
            }

            const roomId = document.getElementById('roomId').value;
            const content = document.getElementById('messageContent').value;

            stompClient.publish({
                destination: '/app/chat/send',
                body: JSON.stringify({
                    roomId: parseInt(roomId),
                    type: 'TEXT',
                    content: content
                })
            });

            log(`âœ… Sent: ${content}`, 'success');
        }

        log('ğŸ¯ Ready', 'info');
    </script>
</body>
</html>
