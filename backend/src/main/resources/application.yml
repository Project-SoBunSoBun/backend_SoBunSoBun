spring:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true         # 요청/응답 모두 강제
  messages:
    basename: messages
    encoding: UTF-8

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        # N+1 방지를 위한 배치 로딩 설정
        default_batch_fetch_size: 50
        # SQL 로깅 (개발 환경에서만 true로 설정)
        use_sql_comments: true

  # Jackson DateTime 직렬화 설정
  jackson:
    time-zone: Asia/Seoul                    # KST 타임존
    serialization:
      write-dates-as-timestamps: false       # Timestamp 대신 ISO 8601 사용
    deserialization:
      adjust-dates-to-context-time-zone: true

file:
  upload-dir: /var/app/sobunsobun/uploads/profiles
  url-prefix: /files

# SpringDoc/Swagger 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

server:
  port: 8081

# 로깅 설정 (Log4j2)
logging:
  config: classpath:log4j2-spring.xml
  level:
    root: INFO
    com.sobunsobun.backend: DEBUG
  file:
    path: logs
    name: sobunsobun

